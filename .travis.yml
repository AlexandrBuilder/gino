addons:
  postgresql: '9.6'
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: "__token__"
  password:
    secure: 
  on:
    python: 3.7
    repo: python-gino/gino
    tags: true
install: pip install -U tox-travis coverage coveralls
language: python
python:
- 3.5
- 3.6
- 3.7
dist: xenial
sudo: required
script: tox
after_success:
- if [[ $TRAVIS_PYTHON_VERSION = "3.7" ]]; then coverage report; fi
- if [[ $TRAVIS_PYTHON_VERSION = "3.7" ]]; then coveralls; fi
services:
- postgresql
